<h2 class="text-muted text-center mt-3">Pedido</h2>
@if (cartItems().length == 0) {
  <div class="d-flex justify-content-center">
    <img class="img-fluid " style="width: 250px" src="https://cdn-icons-png.flaticon.com/512/11010/11010851.png" alt="">
  </div>
  <div class="row">
    <div class="offset-2 col-8">
      <div class="row border rounded p-2 ">
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h3 class="text-primary">TOTAL</h3>
          <p class="text-primary ">€{{ cartTotal() }}</p>
        </div>
      </div>
    </div>
  </div>


} @else {

  <div class="row">
    <div class="offset-2 col-8">
      @for (comida of cartItems(); track comida.id) {
        <div class="row border rounded p-2">
          <div class="d-flex justify-content-between align-items-center">
            <p class="mt-2"><strong>{{ comida.titulo }}</strong></p>
            <p class="text-primary">€{{ comida.precio }}</p>
          </div>

        </div>
      }
      <div class="row border rounded p-2 ">
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h3 class="text-primary">TOTAL</h3>
          <p class="text-primary ">€{{ cartTotal() }}</p>
        </div>

      </div>
    </div>

  </div>


}
